<head>

  <title>Shorts Portal</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at top left, rgba(73, 237, 0, 0.3), rgba(0, 0, 0, 0.85));
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: #212121;
      width: 100%;
      height: 100%;
      border-radius: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      padding: 0;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.5em;
      color: #49ed00;
      padding: 10px 20px;
    }

    .modal-header .close {
      cursor: pointer;
      font-size: 1.8em;
      color: #49ed00;
    }

    .modal-header .close:hover {
      color: rgba(73, 237, 0, 0.7);
    }

    iframe {
      flex-grow: 1;
      width: 100%;
      aspect-ratio: 9/16;
      border: none;
      background: black;
    }

    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-top: 4px solid #49ed00;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 0.8s linear infinite;
      margin: 20px auto;
      display: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      margin: 15px 0;
      gap: 30px;
    }

    .arrow-btn {
      cursor: pointer;
      font-size: 2em;
      color: #ffffff;
      background: none;
      border: none;
    }

    .arrow-btn:hover {
      color: #49ed00;
    }

    .go-btn {
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.3em;
      color: #ffffff;
      background-color: #333;
      padding: 10px 20px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 0 8px rgba(73, 237, 0, 0.3);
    }

    .go-btn:hover {
      background-color: #49ed00;
      color: #1a1a1a;
    }

    .fallback {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      color: #ffffff;
      text-align: center;
      padding: 20px;
      gap: 10px;
      flex-direction: column;
      animation: bounce 2s infinite;
      text-shadow: 0 0 5px rgba(73, 237, 0, 0.6);
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }

    .show-modal-btn {
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5em;
      color: #ffffff;
      background-color: transparent;
      padding: 10px 20px;
      border: 2px solid #49ed00;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 0 10px rgba(73, 237, 0, 0.5);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 15px rgba(73, 237, 0, 0.5);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 25px rgba(73, 237, 0, 0.7);
      }
    }

    .show-modal-btn:hover {
      color: #49ed00;
      background-color: rgba(73, 237, 0, 0.2);
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(73, 237, 0, 0.8);
    }

    .progress-bar {
      height: 6px;
      width: 100%;
      background-color: #333;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      background-color: #49ed00;
      width: 0%;
      transition: width 1s linear;
    }
  </style>
